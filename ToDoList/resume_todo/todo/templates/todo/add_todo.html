{% extends 'todo/base.html' %}

{% block content %}
    <form method="POST" action="{% url 'add_todo' %}">
        {% csrf_token %}
        <input type="text" name="title" placeholder="Add a new todo" required>
        <button type="submit">Add</button>
    </form>
    <a href="{% url 'todo_list' %}">Back to Todo List</a>
{% endblock %}
